<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Placeholder</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #282828;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .map-container {
            width: 800px;
            height: 600px;
            background-color: #333;
            position: relative;
            border: 2px solid #cc0000;
            box-sizing: border-box;
        }
        
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .map-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        .map-id {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .map-name {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .coordinates {
            position: absolute;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .top-left {
            top: 10px;
            left: 10px;
        }
        
        .top-right {
            top: 10px;
            right: 10px;
        }
        
        .bottom-left {
            bottom: 10px;
            left: 10px;
        }
        
        .bottom-right {
            bottom: 10px;
            right: 10px;
        }
        
        .compass {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .compass::before {
            content: 'N';
            position: absolute;
            top: 5px;
            font-size: 12px;
        }
        
        .compass::after {
            content: '';
            width: 2px;
            height: 30px;
            background: linear-gradient(to bottom, #cc0000 50%, white 50%);
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="map-container">
        <div class="grid"></div>
        <div class="map-info">
            <div class="map-id">Map #<span id="mapId">1</span></div>
            <div class="map-name" id="mapName">Lineage Map</div>
        </div>
        
        <div class="coordinates top-left">X:0 Y:0</div>
        <div class="coordinates top-right">X:100 Y:0</div>
        <div class="coordinates bottom-left">X:0 Y:100</div>
        <div class="coordinates bottom-right">X:100 Y:100</div>
        
        <div class="compass"></div>
    </div>
    
    <script>
        // Get map ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const mapId = urlParams.get('id') || '1';
        
        // Update map ID in the display
        document.getElementById('mapId').textContent = mapId;
        
        // Generate a map name based on ID
        const mapTypes = ['Field', 'Town', 'Dungeon', 'Castle', 'Village'];
        const mapRegions = ['Aden', 'Gludio', 'Dion', 'Giran', 'Oren', 'Heine'];
        
        const mapType = mapTypes[mapId % mapTypes.length];
        const mapRegion = mapRegions[mapId % mapRegions.length];
        
        document.getElementById('mapName').textContent = `${mapRegion} ${mapType}`;
    </script>
</body>
</html>
